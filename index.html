<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastrar um livro</h1>
	<form id="cadastro_livro">
		<label for="primeiro_numero_inteiro">Nome do livro:</label>
		<input type="text" id="nome_livro"><br>
		<br>
		<label for="segundo_numero_inteiro">Código do livro:</label>
		<input type="text" id="codigo_livro"><br>
		<br>
		<label for="resultado_soma">Gênero Textual:</label>
		<input type="text" id="genero_textual" ><br>
		<br>
		<button type="submit" id="submit-btn">Cadastrar</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
